<!DOCTYPE html>
<html>
<head lang="en">

    });

          </div>

            <div class="right floated">全部 <i class="chevron right icon"></i></div>
            <i class="user icon"></i>
            <div class="content"><div class="header">挑战对象</div></div>
          </div>

        </div>


      </div>
    </div>
