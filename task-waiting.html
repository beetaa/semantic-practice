<html>
<head lang="en">

<div class="ui fixed teal inverted main large menu padded">

    <div class="left menu">
      <a class="luanch item"><i class="content icon"></i>微学派</a>

    <div class="right menu">
      <a class="item"><i class="chevron left icon"></i></a>

  </div>

            <div class="four wide column"></div>

          </div>
        </div>

              <p>冰山一角</p>
            </div>
          </a>
          <a class="item">
            <div class="ui teal tag label right floated">已完成</div>

            <div class="content aligned">
              <p>飞奔啦</p>
            </div>
          </a>
          <a class="item">
            <div class="ui orange tag label right floated">进行中</div>

            </div>
          </a>
          <a class="item">
            <div class="ui tag label right floated">等待中</div>
            <img class="ui avatar image" src="/image/avatar/small/4.jpg">
            <div class="content aligned">
              <p>蝴蝶飞o</p>
            </div>
          </a>
          <a class="item">
            <div class="ui tag label right floated">等待中</div>
            <img class="ui avatar image" src="/image/avatar/small/5.jpg">
            <div class="content aligned">
              <p>郭靖</p>

      </div>
