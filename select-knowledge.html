<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>微学派</title>
  <meta name="description" content="阿凡题，一个简单、有趣、随时、随地的学习平台。">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="semantic.css">
  <script src="jquery-2.1.3.js"></script>
  <script src="holder.js"></script>
  <script src="semantic.js"></script>
  <!-- 自定义样式 -->
  <style type="text/css">
    .pusher .container {
      padding-top: 40px;
    }
    .ui.accordion .title {
      line-height: 4em;
    }
    span.pad-left {
      padding-left: 20px;
    }
  </style>
  <!-- 自定义脚本 -->
  <script type="text/javascript">
    $(document).ready(function() {
      $('.ui.accordion').accordion('open', 0);
      $('.ui.checkbox').checkbox();
    });
  </script>
</head>
<body>

<div class="ui fixed teal inverted main large menu padded">
  <div class="container">
    <a class="luanch item"><i class="content icon"></i>微学派</a>
  </div>
</div>

<div class="pusher">
  <div class="full height">
    <div class="header segment">
      <div class="container">
        <div class="ui styled fluid accordion">
          <!-- 热门 -->
          <div class="title">
            <div class="ui grid">
                <div class="ten wide column"><i class="dropdown icon"></i>大数的认识</div>
                <div class="six wide column right aligned">2/8</div>
            </div>
          </div>
          <div class="content">
            <div class="ui grid">
              <div class="row">
                <div class="twelve wide column"><span class="pad-left">亿以内数的读法和写法</span></div>
                <div class="four wide column right aligned">
                  <div class="ui toggle checkbox"><input type="checkbox"></div>
                </div>
              </div>
              <div class="row">
                <div class="twelve wide column"><span class="pad-left">自然数，整数</span></div>
                <div class="four wide column right aligned">
                  <div class="ui toggle checkbox"><input type="checkbox"></div>
                </div>
              </div>
            </div>
          </div>

          <!-- 百科 -->
          <div class="title">
            <div class="ui grid">
                <div class="twelve wide column"><i class="dropdown icon"></i>角的度量</div>
                <div class="four wide column right aligned">0/12</div>
            </div>
          </div>
          <div class="content">

          </div>
          <!-- 小学 -->
          <div class="title">
            <div class="ui grid">
                <div class="twelve wide column"><i class="dropdown icon"></i>三位数乘两位数</div>
                <div class="four wide column right aligned">0/7</div>
            </div>
          </div>
          <div class="content">

          </div>
          <!-- 初中 -->
          <div class="title">
            <div class="ui grid">
              <div class="twelve wide column"><i class="dropdown icon"></i>平行四边形和梯形</div>
              <div class="four wide column right aligned">0/4</div>
            </div>
          </div>
          <div class="content">

          </div>

        </div>

      </div>
    </div>
  </div>
</div>

</body>
</html>
