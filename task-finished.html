<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="utf-8">
  <title>微学派</title>
  <meta name="description" content="阿凡题，一个简单、有趣、随时、随地的学习平台。">
  <meta name="viewport" content="user-scalable=no, initial-scale=1, minimal-ui, maximum-scale=1, minimum-scale=1" />
  <link rel="stylesheet" type="text/css" href="semantic.css">
  <script src="jquery-2.1.3.js"></script>
  <script src="holder.js"></script>
  <script src="semantic.js"></script>
  <!-- 自定义样式 -->
  <style type="text/css">
    .pusher .container {
      padding: 40px 0;
    }
  </style>
  <!-- 自定义脚本 -->
  <script type="text/javascript">
    $(document).ready(function() {

    });
  </script>
</head>
<body>

<div class="ui fixed teal inverted main large menu padded">
  <div class="container">
    <div class="left menu">
      <a class="luanch item"><i class="content icon"></i>微学派</a>
    </div>
    <div class="right menu">
      <a class="item"><i class="chevron left icon"></i></a>
      <a class="item"><i class="send icon"></i></a>
    </div>
  </div>
</div>

<div class="pusher">
  <div class="full height">
    <div class="header segment">
      <div class="container">


        <div class="ui teal inverted basic segment">
          <div class="ui grid">
            <div class="sixteen wide column"></div>
            <!-- 两个头像，右对齐 -->
            <div class="four wide column"></div>
            <!-- 就绪，或者发起者的头像 -->
            <div class="eight wide column">
              <img class="ui circular centered image" data-src="holder.js/300x300/size:30/auto/text:第1名">
            </div>
            <!-- 两个头像，左对齐 -->
            <div class="four wide column"></div>
            <div class="sixteen wide column">
              <div class="ui small teal button right floated">
                <i class="icon flag"></i>查看详情
              </div>
            </div>
          </div>
        </div>

        <div class="ui divided selection very relaxed list">
          <a class="item">
            <div class="ui red large circular label right floated">1</div>
            <img class="ui avatar image" src="/image/avatar/small/1.jpg">
            <div class="content aligned">
              <div class="ui label"><i class="checkmark icon"></i>%100</div>
              <div class="ui label"><i class="lightning icon"></i>1分25秒</div>
              <div class="ui label"><i class="yellow star icon"></i> 8</div>
            </div>
          </a>
          <a class="item">
            <div class="ui orange large circular label right floated">2</div>
            <img class="ui avatar image" src="/image/avatar/small/2.jpg">
            <div class="content aligned">
              <div class="ui label"><i class="checkmark icon"></i>%90</div>
              <div class="ui label"><i class="lightning icon"></i>2分5秒</div>
              <div class="ui label"><i class="yellow star icon"></i> 6</div>
            </div>
          </a>
          <a class="item">
            <div class="ui yellow large circular label right floated">3</div>
            <img class="ui avatar image" src="/image/avatar/small/3.jpg">
            <div class="content aligned">
              <div class="ui label"><i class="checkmark icon"></i>%75</div>
              <div class="ui label"><i class="lightning icon"></i>1分28秒</div>
              <div class="ui label"><i class="yellow star icon"></i> 5</div>
            </div>
          </a>
          <a class="item">
            <div class="ui large circular label right floated">4</div>
            <img class="ui avatar image" src="/image/avatar/small/4.jpg">
            <div class="content aligned">
              <div class="ui label"><i class="checkmark icon"></i>%75</div>
              <div class="ui label"><i class="lightning icon"></i>2分29秒</div>
              <div class="ui label"><i class="yellow star icon"></i> 3</div>
            </div>
          </a>
          <a class="item">
            <div class="ui large circular label right floated">5</div>
            <img class="ui avatar image" src="/image/avatar/small/5.jpg">
            <div class="content aligned">
              <div class="ui label"><i class="checkmark icon"></i>%50</div>
              <div class="ui label"><i class="lightning icon"></i>12分25秒</div>
              <div class="ui label"><i class="yellow star icon"></i> 0</div>
            </div>
          </a>
        </div>


      </div>
    </div>
  </div>
</div>

<div class="ui thin bottom sidebar visible">
  <div class="container">
    <div class="ui fluid 2 buttons">
      <div class="ui teal button">查看答案</div>
      <div class="or"></div>
      <div class="ui red button">再战一局</div>
    </div>
  </div>
</div>



</body>
</html>
